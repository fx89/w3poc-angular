<!-- The login handler drives the login service to check
     if there's a token defined and, if not, to redirect
     to the login form -->
<login-handler></login-handler>

<!-- The top bar will hold the name of the current page and other
     links, such as the user menu, the theme switch, etc -->
<div app-top-bar class="top-bar" style="width:100%; height:50px; margin-top:-3px; padding-bottom:5px;">
</div>
<div class="top-bar-accent" style="width:100%; height:2px;"></div>
<div class="top-bar-accent2" style="width:100%; height:1px;"></div>

<!-- The page content comprises of the left menu and the page
     content. The meft menu can be hidden. The content is where
     the router-outlet goes. -->
<table style="width:100%; height:calc(100vh - 50px - 2px - 1px - 5px); padding:0px; margin:0px;" cellspacing="0" cellpadding="0"><tr>
     <td class="left-menu" style="vertical-align:top; width:250px; overflow:hidden; height:100%;">
          <!-- Left menu content, including hiding functionality -->
          <app-left-menu></app-left-menu>
     </td>
     <td class="app-content" style="vertical-align:top;">
          <!-- Spacer -->
          <div style="height:13px;"></div>

          <!-- The content of the current page -->
          <router-outlet></router-outlet>
     </td>
     <td class="app-right-gutter" style="width:13px;"></td>
</tr></table>

<!-- The loading modal will let users know one or more requests
     are slow to respond and will prevent them from performing
     any other operations until the data has been loaded -->
<loading-modal>
     <app-loading-modal-content></app-loading-modal-content>
</loading-modal>
