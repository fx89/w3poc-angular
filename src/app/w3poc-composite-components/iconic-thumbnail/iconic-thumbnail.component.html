<!-- Spacer -->
<div style="height:2px;"></div>

<!-- Thumbnail -->
<div
    class="iconic-thumbnail" style="width:100%; height:30px; cursor:pointer; vertical-align:middle;"
    [class.selected] = "selected"
>
    <span class="iconic-thumbnail-text" style="padding-left:8px; vertical-align:middle;">
        {{ value }}
    </span>
    <div class="iconic-thumbnail-icon" style="float:right; height:27px; width:30px; padding-top:2px; padding-left:2px; vertical-align:middle;">
        <span class="material-icons">{{ iconName }}</span>
    </div>
</div>
